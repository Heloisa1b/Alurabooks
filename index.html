        <link rel="stylesheet" href="./styles/banner.css">
        <link real="stylesheet" href="./styles/carrossel.css">
        <link rel=”preconnect” href=”https://fonts.googleapis.com”>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <link rel=”stylesheet” href="styles.css">
    </head>
    <body>
        <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="Menu" class="container_botao">
                <label for="Menu">
                    <span class="cabeçalho_menu container_imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu_titulo">Categorias</li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">Programação</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">Front-End</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">Infraestrutura</a>0
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">Business</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">Design & UX</a>
                    </li>
                </ul>
                <img src="./imagens alurabooks/Logo.svg" alt="Logo do Alurabooks" class="container_imagem">
            </div>

            <div class="container">      
                <a href="#"><img src="./imagens alurabooks/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
                <a href="#"><img src="./imagens alurabooks/Sacola.png" alt="Compras" class="container_imagem"></a>
                <a href="#"><img src="./imagens alurabooks/Usuario.png" alt="Perfil" class="container_imagem"></a>        
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa
            estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
            </section>
            <section class="carrossel">
                <h2 class="carrossel__titulo">Novos lançamentos</h2>
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div><img src="./imagens alurabooks/img/ApacheKafka.png"alt="Livro sobre apache Kafka e spring boot da AluraBooks"></div>
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div><img src="./imagens alurabooks/img/Javascript.png" alt="Livro sobre JavaScript da AluraBooks"></div>
                    <div class="swiper-button-next"></div><img src="./imagens alurabooks/img/Portugol.png" alt="Livro sobre Portugol da AluraBooks"></div>
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                    </div>
                </section>
                <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
                <script>
                    const swiper = new Swiper('.Swiper', {
                    spaceBetween: 10,
                    slidesPerView: 3,
                    speed: 400,
                    spaceBetween: 100,
                    })
                        </script>
